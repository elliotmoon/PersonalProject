<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Song Scavenger</title>
    <link rel="stylesheet" href="styles.css"
  </head>

  <body>
    <header>
      <div class="container">
        <div class="TopSection">
          <h1>Song Scavenger</h1>
          <p class="slogan">
            Trying to find the lyrics to that one song? Type the artist's name
            or song down below!
          </p>
          <form action="" id="form" autocomplete="off">
            <input
              type="text"
              id="search"
              placeholder="Enter the artist or song's name..."
            />
            <button>Search</button>
          </form>
        </div>
      </div>
    </header>

    <section class="result">
      <h1>Results will be displayed here</h1>
    </section>
  </body>
</html>
